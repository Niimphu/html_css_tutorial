<style>
	.subscribe-button {
		background-color: rgb(233, 0, 0);
		color: white;
		border: none;
		font-size: 16px;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
	}
	.join-button {
		background-color: white;
		color: rgb(45, 94, 204);
		border-color: rgb(45, 94, 204);
		border-style: solid;
		border-width: 1px;
		padding: 10px 15px;
		border-radius: 3px;
		cursor: pointer;
	}
	.tweet-button {
		background-color: rgb(29, 161, 242);
		color: white;
		border: none;
		font-size: 16px;
		font-weight: bold;
		padding: 10px 20px;
		border-radius: 30px;
		cursor: pointer;
	}
</style>

<button class="subscribe-button">
	SUBSCRIBE
</button>

<button class="join-button">
	JOIN
</button>

<button class="tweet-button">
	Tweet
</button>
