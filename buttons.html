<style> /* CSS */
	button {
		margin: 10px; /* Space around button */
	}
	.subscribe-button {
		background-color: rgb(233, 0, 0); 
		color: white; /* Text color */
		border: none;
		font-size: 16px;
		padding: 10px 20px; /* Space around text */
		border-radius: 4px;
		cursor: pointer; /* Change cursor to pointer on hover */
	}
	.subscribe-button:hover {
		opacity: 0.8; /* Change opacity on hover */
	}
	.subscribe-button:active {
		opacity: 0.4; /* Change opacity on click */
	}

	.join-button {
		background-color: white;
		color: rgb(45, 94, 204);
		border-color: rgb(45, 94, 204);
		border-style: solid;
		border-width: 1px;
		padding: 10px 15px;
		border-radius: 3px;
		cursor: pointer;
	}
	.join-button:hover {
		background-color: rgb(45, 94, 204);
		color: white;
	}
	.join-button:active {
		opacity: 0.8;
	}

	.tweet-button {
		background-color: rgb(29, 161, 242);
		color: white;
		border: none;
		font-size: 16px;
		font-weight: bold;
		padding: 10px 20px;
		border-radius: 30px;
		cursor: pointer;
	}
</style>

<button class="subscribe-button">
	SUBSCRIBE
</button>

<button class="join-button">
	JOIN
</button>

<button class="tweet-button">
	Tweet
</button>
