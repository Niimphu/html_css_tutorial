<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lecker Schmecker</title>
	<style>
		button {
			font-family: Courier New, Courier, monospace;
		}

		body {
			font-family: Courier New, Courier, monospace;
			margin: 0;
			padding: 0;
			background-color: #9C8BC6;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		header {
			background-color: #3E2678;
			color: white;
			padding: 0px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.logo {
			display: flex;
			align-items: center;
		}

		.logo .icon {
			width: 24px;
			height: 24px;
			margin-right: 10px;
		}

		.menu a {
			color: white;
			text-decoration: none;
			margin: 0px;
			font-size: 16px;
			padding: 10px;
			display: inline-block;
			background-color: #3E2678;
			transition: background-color 0.3s;
		}

		.menu a:hover {
			background-color: #28125E;
		}

		/* .logout-button {
			font-size: 20px;
		} */

		main {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.content {
			text-align: center;
		}

		.play-button {
			padding: 15px 40px;
			font-size: 24px;
			background-color: #28125E;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 50px;
			transition: background-color 0.3s, opacity 0.1s;
		}

		.play-button:hover {
			background-color: #3E2678;
		}

		.play-button:active {
			opacity: 0.7;
		}

	</style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="bol.png" alt="Pong Icon" class="icon">
			<span>Pong</span>
		</div>
		<nav class="menu">
			<a href="#home">Home</a><a href="#play">Play</a><a href="#about">About</a><a href="#profile">Profile</a><a href="#logout" class="logout-button">Log out</a>
		</nav>
	</header>

	<main>
		<div class="content">
			<button class="play-button">Quick Play</button>
		</div>
	</main>
</body>
</html>
